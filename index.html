<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="heading">🌟 Select your  favourite fruit 🌟</div>
        <div class="box">
            <input type="radio" name="select" id="btn-1">
            <input type="radio" name="select" id="btn-2">
            <input type="radio" name="select" id="btn-3">
            <input type="radio" name="select" id="btn-4">
            <label for="btn-1" class="btn-1">
                <div class="radio_dot"></div>
                <div class="text">Kiwi Fruit 🥝</div>
            </label>
            <label for="btn-2" class="btn-2">
                <div class="radio_dot"></div>
                <div class="text">Mango 🥭</div>
            </label>
            <label for="btn-3" class="btn-3">
                <div class="radio_dot"></div>
                <div class="text">Strawberry 🍓</div>
            </label>
            <label for="btn-4" class="btn-4">
                <div class="radio_dot"></div>
                <div class="text">Grapes 🍇</div>
            </label>
            
        </div>
    </div>
</body>
</html>
